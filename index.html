<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>料理アキネーター 🍳</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>🍽️ 料理アキネーター</h1>
    <p id="question">質問を読み込み中...</p>

    <div id="buttons">
      <button id="yesBtn" onclick="handleAnswer(true)">はい</button>
      <button id="noBtn" onclick="handleAnswer(false)">いいえ</button>
    </div>

    <div id="result" style="display:none;"></div>

    <div id="resetArea" style="display:none;">
      <button id="resetBtn" onclick="resetQuiz()">もう一度遊ぶ</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
